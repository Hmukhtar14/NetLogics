- Name: RSLogix500_TagImporter
  Type: ObjectLibraryItem
  Description: {"LocaleId":"","Text":"DESCRIPTION: \nThis DesignTime Netlogic scipt allows for importing RSLogix500 format tags from a CSV file and creates corresponding MicroController tags in a FactoryTalk Optix project. Each CSV row's first column is treated as the SLC/MicroLogix symbol (e.g., \"I:1/0\", \"T:2\") and is used as the tag's SymbolName. The First column will be used for Symbol and Symbol name. The Fourth Column will be used for the Description. The CSV Must be exported using RSLogix 500 (Tool > Database > ASCII Export > CSV Tab > Ok) \nThe script maps the datatypes (I/O/B/S/T/C/F/N) to OPC UA data types and creates folder organization under the MicroController driver's Tags folder.\n\nSETUP:\nRequired Variables (on the NetLogic):\nCsvPath (ResourceUri): Path to the CSV file to import. (Must be exported through RSLogix 500)\nMicroControllerDriver (NodeId): Map to the Driver under the CommDriver folder\nMicroControllerStation (NodeId): Map to the Station under the Driver in the CommDriver folder\n\nNOTE:\nIn order to access Timers or Counters bits, new tags must be created and the Symbol should be the Timer/Counter with the bit specified after a period (T4:1.DN, T4:0.PRE, etc)\nExecuting the Import method Twice will not result in the loss of existing or previously imported tags, only new tags will be imported/Created.\n\n\n"}
